{% set name = "tsne" %}
{% set data = load_setup_py_data() %}

package:
  name: {{ name|lower }}
  version: {{ data.get('version') }}

source:
  path: ./
  # git_url: https://github.com/WiscEvan/tsne.git
  # git_rev: {{ data.get('version') }}

build:
  script: python setup.py build_ext --inplace; python setup.py install

requirements:
  host:
    - distro
    - python 3.*
    - pip
    - setuptools
    - Cython >=0.19.1
    - numpy >=1.7.1
    - scipy >=0.12.0
    - openblas
    - libcxx
  run:
    - numpy >=1.7.1
    - scipy >=0.12.0
    - openblas
    - libcxx

test:
  imports:
    - tsne

about:
  home: {{ data.get('url') }}
  license: APACHE
  license_file: LICENSE
  description: {{ data.get('description') }}
  summary: "Python library containing T-SNE algorithms"
  doc_url: https://pypi.org/project/tsne/
  dev_url: {{ data.get('url') }}

extra:
  maintainers:
   - Evan R. Rees
